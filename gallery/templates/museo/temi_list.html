{% extends "museo/base.html" %}
{% load static %}

{% block title %}Temi – Museo{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="text-center mb-4">Temi artistici</h1>

  <!-- FORM DI RICERCA -->
  <form id="form-ricerca-temi" class="row justify-content-center align-items-center mb-4 gx-2">
    <div class="col-auto">
      <input type="text" id="ricerca-descrizione" class="form-control" placeholder="Cerca tema...">
    </div>
    <div class="col-auto mb-3">
      <button type="submit" class="btn btn-primary">Cerca tema</button>
    </div>
  </form>

  <!-- CARD dei temi -->
  <section id="contenitore-temi" class="justify-content-center">
    <!-- righe iniettate via JS -->
  </section>

 <!-- PAGINAZIONE (uguale a sale) -->
<div class="pagination-box d-flex flex-column align-items-center gap-2 mt-4">
  <div class="d-flex align-items-center gap-2">
    <button id="precedente-tema" class="btn btn-outline-primary btn-sm">«</button>
    <span>Pagina <strong id="pagina-attuale">1</strong> di <strong id="tot-pagine">1</strong></span>
    <input type="number" min="1" id="salta-pagina"
           class="form-control form-control-sm text-center" style="width: 60px;" />
    <button id="successivo-tema" class="btn btn-outline-primary btn-sm">»</button>
  </div>
</div>






  <!-- MODALE TEMI -->
  <div class="modal fade" id="temaModal" tabindex="-1" aria-labelledby="temaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark" id="temaModalLabel">Dettaglio tema</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>
        <div class="modal-body text-dark">
          <h4 id="popup-titolo"></h4>
          <div id="popup-testo" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<style>
/* Modale */
.modal-backdrop.show { background-color: transparent !important; pointer-events: none !important; }
.modal { z-index: 9999 !important; pointer-events: auto !important; }
.modal-dialog { max-width: 700px; margin-top: 10vh !important; }
.modal-content, .modal-body, .modal-footer, .modal-header { pointer-events: auto !important; position: relative; z-index: 9999; }
.modal label { color: #000 !important; font-weight: 600; }

/* Card quadrate con sfondo */
.tema-card { position: relative; overflow: hidden; border-radius: 0.75rem; }
.tema-card::before { content: ""; display: block; padding-top: 100%; } /* quadrata */
.tema-card-bg {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  transition: transform .25s ease;
}
.tema-card:hover .tema-card-bg { transform: scale(1.05); }
.tema-card .card-body {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
}

/* Overlay descrizione con animazione fade + zoom */
.tema-overlay {
  position: absolute;
  inset: 0;
  background-color: rgba(0,0,0,0.6);
  color: white;
  opacity: 0;
  transform: scale(0.95);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 15px;
  text-align: center;
  font-size: 0.9rem;
  transition: opacity 0.3s ease, transform 0.3s ease;
}
.tema-card:hover .tema-overlay {
  opacity: 1;
  transform: scale(1);
}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
const STATIC_IMG_BASE = "{% static 'img_ottimizzate' %}"; // usa immagini ottimizzate
const immaginiTemi = {
  "Barocco": "barocco.jpg",
  "Brutalismo": "brutalismo.jpg",
  "Cubismo": "cubismo.jpg",
  "Espressionismo": "espressionismo.jpg",
  "Futurismo": "futurismo.jpg",
  "Impressionismo": "impressionismo.jpg",
  "Minimalismo": "minimalismo.jpg",
  "Pop Art": "popart.jpg",
  "Realismo": "realismo.jpg",
  "Surrealismo": "surrealismo.jpg"
};

let temi = [];
let paginaCorrente = 1;
const perPagina = 5;

$(function () {
  $.getJSON("/api/temi_con_sale/", function (data) {
    temi = data;
    mostraTemi(paginaCorrente);
  });

  $('#form-ricerca-temi').on('submit', function (e) {
    e.preventDefault();
    paginaCorrente = 1;
    mostraTemi(paginaCorrente);
  });

  $('#precedente-tema').on('click', () => {
    if (paginaCorrente > 1) {
      paginaCorrente--;
      mostraTemi(paginaCorrente);
    }
  });

  $('#successivo-tema').on('click', () => {
    paginaCorrente++;
    mostraTemi(paginaCorrente);
  });

  $('#salta-pagina').on('change', function () {
    const nuova = parseInt($(this).val());
    const totPagine = Math.ceil(temiFiltrati().length / perPagina);
    if (nuova >= 1 && nuova <= totPagine) {
      paginaCorrente = nuova;
      mostraTemi(paginaCorrente);
    }
  });
});

function temiFiltrati() {
  const query = $('#ricerca-descrizione').val()?.toLowerCase() || "";
  return temi.filter(t => t.descrizione.toLowerCase().includes(query));
}

function mostraTemi(pagina) {
  const filtrati = temiFiltrati();
  const totPagine = Math.ceil(filtrati.length / perPagina);
  pagina = Math.max(1, Math.min(pagina, totPagine || 1));
  paginaCorrente = pagina;

  const start = (pagina - 1) * perPagina;
  const end = pagina * perPagina;
  const paginati = filtrati.slice(start, end);

  const $contenitore = $('#contenitore-temi').empty();

  if (!paginati.length) {
    $contenitore.append('<p class="text-center">Nessun tema disponibile.</p>');
    aggiornaPaginazione(1, 1);
    return;
  }

  // Prima riga: massimo 3 card
  const primaRiga = $('<div class="row g-3 justify-content-center mb-3"></div>');
  paginati.slice(0, 3).forEach(tema => primaRiga.append(creaCard(tema)));
  $contenitore.append(primaRiga);

  // Seconda riga: massimo 2 card
  const secondaRiga = $('<div class="row g-3 justify-content-center"></div>');
  paginati.slice(3, 5).forEach(tema => secondaRiga.append(creaCard(tema)));
  $contenitore.append(secondaRiga);

  aggiornaPaginazione(paginaCorrente, totPagine);
}

function creaCard(tema) {
  const encodedSale = btoa(JSON.stringify(tema.sale));
  const imgFile = immaginiTemi[tema.titolo] || "default.jpg";
  const bgUrl = `${STATIC_IMG_BASE}/${imgFile}`;

  return $(`
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card tema-card shadow-sm border-0 text-white"
           role="button"
           data-titolo="${tema.titolo}"
           data-sale="${encodedSale}">
        <div class="tema-card-bg" style="background-image: url('${bgUrl}');"></div>
        <div class="tema-overlay">${tema.descrizione}</div>
        <div class="card-body d-flex justify-content-center align-items-center bg-dark bg-opacity-50">
          <h5 class="card-title text-center mb-0">${tema.titolo}</h5>
        </div>
      </div>
    </div>
  `).on('click', function () {
    mostraDettaglioTema($(this).find('.card').data('titolo'), $(this).find('.card').attr('data-sale'));
  });
}

function mostraDettaglioTema(titolo, encodedSale) {
  let sale = [];
  try {
    sale = JSON.parse(atob(encodedSale));
  } catch { sale = []; }

  let contenuto = sale.length
    ? "<p class='text-dark'>Sale associate:</p><ul class='mb-0 text-dark'>" +
      sale.map(s => `<li>${s.nome} – ${s.num_opere} ${s.num_opere === 1 ? 'opera' : 'opere'}</li>`).join('') +
      "</ul>"
    : "<p class='text-dark'>Nessuna sala associata a questo tema.</p>";

  $('#popup-titolo').text(titolo);
  $('#popup-testo').html(contenuto);
  new bootstrap.Modal(document.getElementById('temaModal')).show();
}

function aggiornaPaginazione(pagina, totPagine) {
  $('#pagina-attuale').text(pagina);
  $('#tot-pagine').text(totPagine || 1);
  $('#salta-pagina').val(pagina);
  $('#precedente-tema').prop('disabled', pagina <= 1);
  $('#successivo-tema').prop('disabled', pagina >= (totPagine || 1));
}
</script>
{% endblock %}
